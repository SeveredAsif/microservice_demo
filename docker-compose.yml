version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service1
      - service2

  service1:
    build: ./service1
    container_name: service1
    expose:
      - "6000"

  service2:
    build: ./service2
    container_name: service2
    expose:
      - "6001"
